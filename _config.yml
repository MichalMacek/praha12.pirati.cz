# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pirátská strana | Praha 12
email: to@pirati.cz
description: > # this means to ignore newlines until "baseurl:"
  Web místního sdružení České pirátské strany v Praze 12.
url: "https://praha12.pirati.cz" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

gems:
  - jekyll-paginate
  - jekyll-sitemap
paginate_path: "/aktuality/:num/"
paginate: 11

exclude:
  - readme.md
  - Gemfile
  - Gemfile.lock

sass:
    style: compressed

permalink: /aktuality/:title.html
collections:
  people:
    output: true
    permalink: /lide/:path/
  program:
    output: true
    permalink: /volby-2018/:path/
  vystavba:
    output: true
    permalink: /vystavba/:title.html

defaults:   # defaults values for collection scope
  -
    scope:
      path: "_people"
    values:
      layout: "member"
      rbar: "foto"
  -
    scope:
      path: "_program"
    values:
      layout: "page"
      rbar: "volby-2018"
  -
    scope:
      path: "_vystavba"
    values:
      layout: "vystavba"
      rbar: "map, textbox"
      mapycz_api: "mini-api"
      textbox:
        title: "Naše stanovisko"

emptyArray: []
